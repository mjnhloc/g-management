version: '3.8'
services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: g-management-app
    ports:
      - "8080:8080"
    environment:
      DSN: gadmin:gpassword@tcp(mysql:3306)/gdb
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
    command: ["go", "run", "./cmd/main.go"]

  mysql:
    image: mysql:8
    container_name: g-management-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ${PWD}/internal/migrations:/docker-entrypoint-initdb.d # runs SQL files on first startup

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: g-management-frontend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/frontend
    working_dir: /frontend
    command: ["npm", "start"]

volumes:
  mysql_data:
